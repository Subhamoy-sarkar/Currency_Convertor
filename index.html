<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form action="" id="conv" onsubmit="convert();return false">
        
            <label for="temp" id="headline">RealTime Currency Convertor </label>
            <div id="main2">
                <input type="number" name="temp" id="temp">
                <select name="temp_diff" class="options" id="options1">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="QAR">QAR</option>
                    <option value="EUR">EURO EUR</option>
                    <option value="CNY">Chinese YUAN</option>
                </select>              
            </div>
            <div id="main3">
                <span id="Result">Result</span>
                <select name="temp_diff" class="options" id="options2">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="QAR">QAR</option>
                    <option value="EUR">EURO EUR</option>
                    <option value="CNY">Chinese YUAN</option>
                </select>     
            </div>
            
            <div id="submit">
                <input type="submit" name="temp" id="submit_btn">
            </div>
 
        </form>
    </div>
</body>

<script src="script.js"></script>
</html>
